<ul class="todos">
    <table align="center"><td style="width: 33% ">
    <h2 align="center" >A faire</h2>
    <ul *ngFor="#todo of todos"
        [class.selected]="todo === selectedTodo">
        <div *ngIf="todo.statut==afaire">
            <div class="form-horizontal" >
                <div class="panel panel-info"  >
                    <div class="panel-heading">
                        <h3 class="panel-title">{{todo.name}}</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-inline" >
                            <button type="button" class="btn btn-danger glyphicon glyphicon-remove" (click)="deleteTodo(todo.link)"></button>
                            <button type="button" class="btn btn-warning glyphicon glyphicon-pencil" (click)="onSelect(todo)"></button>
                            <button type="button" class="btn btn-warning" (click)="goToUpdate(todo.id)">Edit (le bon)</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ul>
    </td><td style="width: 33% ">

    <h2 align="center">En cours</h2>
    <ul *ngFor="#todo of todos"
        [class.selected]="todo === selectedTodo">
        <div *ngIf="todo.statut==encours">
            <div class="form-horizontal">
                <div class="panel panel-warning" >

                    <div class="panel-heading">
                        <h3 class="panel-title">{{todo.name}}</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-inline" >
                            <button type="button" class="btn btn-danger glyphicon glyphicon-remove" (click)="deleteTodo(todo.link)"></button>
                            <button type="button" class="btn btn-warning glyphicon glyphicon-pencil" (click)="onSelect(todo)"></button>
                            <button type="button" class="btn btn-warning" (click)="goToUpdate(todo.id)">Edit (le bon)</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ul>
    </td><td style="width: 33% ">

    <h2 align="center">Fait</h2>
    <ul *ngFor="#todo of todos"
        [class.selected]="todo === selectedTodo">
        <div *ngIf="todo.statut==fait">
            <div class="form-horizontal">
                <div class="panel panel-success"     >

                    <div class="panel-heading">
                        <h3 class="panel-title">{{todo.name}}</h3>
                    </div>

                    <div class="panel-body">
                        <div class="form-inline" >
                            <button type="button" class="btn btn-danger glyphicon glyphicon-remove" (click)="deleteTodo(todo.link)"></button>
                            <button type="button" class="btn btn-warning glyphicon glyphicon-pencil" (click)="onSelect(todo)"></button>
                            <button type="button" class="btn btn-warning" (click)="goToUpdate(todo.id)">Edit (le bon)</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ul>
    </td></table>

</ul>

<ul class="todosEdit">
    <div *ngIf="selectedTodo">
        <form class="form-inline">
            <div class="form-horizontal">

                <div class="container">
                    <div class="jumbotron">
                        <h2>
                            {{selectedTodo.name | uppercase}}
                        </h2>



                        <label>Name</label>
                        <input class="form-control" #todoText [(ngModel)]="selectedTodo.name"/>
                        <select #select class="form-control" required>
                            <option *ngFor="#s of statuts" [value]="s">{{s}}</option>
                        </select>
                        <button class="btn btn-warning" (click)="updateTodo(selectedTodo.link, todoText.value, select.value); todoText.value=''">
                            Update Todo
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</ul>
